<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="ch-playlist.css">
</head>

<body>
    <header>
        <div class="header-title">
            <i class="fas fa-times"></i>
            Playlist
        </div>
    </header>

    <main>
        <div class="play">
            <div class="play-img">
                <i class="far fa-image fa-lg"></i>
            </div>
            <div class="play-info">
                <span class="play-info__title">Random Love</span>
                <span class="play-info__artist">by Divay Kapoor</span>
            </div>
        </div>
        <div class="btns">
            <div class="btn btns-play">
                <i class="fas fa-play"></i>Play
            </div>
            <div class="btn btns-other">
                <i class="far fa-heart"></i>
            </div>
            <div class="btn btns-other">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <ul>
            <li class="playlist">
                <div class="li-img">
                </div>
                <div class="li-info">
                    <span class="li__title">Matargasti</span>
                    <span class="li__aritist">Mohit Chauhan</span>
                </div>
            </li>
            <li class="playlist">
                <div class="li-img">
                </div>
                <div class="li-info">
                    <span class="li__title">Attitude</span>
                    <span class="li__aritist">Lewis Of Man · Attitude</span>
                </div>
            </li>
            <li class="playlist">
                <div class="li-img">
                </div>
                <div class="li-info">
                    <span class="li__title">Try Everthing</span>
                    <span class="li__aritist">Shakira · Zootopia</span>
                </div>
            </li>
            <li class="playlist">
                <div class="li-img">
                </div>
                <div class="li-info">
                    <span class="li__title">Sunflower</span>
                    <span class="li__aritist">Joseph Vincent · Sunflower</span>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
