<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="ch-library.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap');
    </style>
</head>

<body>
    <header class="header-library">
        <div class="header-library__bar">
            <i class="fas fa-bars"></i>
            <span>library</span>
            <i class="fas fa-shopping-basket"></i>
        </div>
    </header>
    <form>
        <div class="search__column">
            <input type="text" placeholder="Search books...">
            <i class="fas fa-search"></i>
        </div>
    </form>
    <main>
        <div class="first">
            <div class="part-header">Book of the day</div>
            <div class="first-contents">
                <img class="first-cover" src="1598795750041-17.jpg" alt="">
                <div class="first-info">
                    <div class="content__title">No Fixed Adobe</div>
                    <div class="first__artist">Journey Through</div>
                    <div class="first_score">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="first__genres">
                        <div class="first__genre">Journey</div>
                        <div class="first__genre">Biography</div>
                    </div>
                    <div class="first__btns">
                        <div class="first__bookmark"><i class="fas fa-bookmark"></i></div>
                        <div class="first__shop">Book Now</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="part-header">Top Adventures</div>
            <div class="second__rolls">
                <div class="second__panel">
                    <img class="second-book__cover" src="1598834090373-26.jpg" alt="">
                    <div class="second-book__score">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="second__panel">
                    <img class="second-book__cover" src="1598835504831-26.jpg" alt="">
                    <div class="second-book__score">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="second__panel">
                    <img class="second-book__cover" src="1613897074403-26.jpg" alt="">
                    <div class="second-book__score">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="second__panel">
                    <img class="second-book__cover" src="BandPhoto_28648498512.jpg" alt="">
                    <div class="second-book__score">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="third">
            <div class="part-header">Popular authors</div>
            <div class="third-book-contents">
                <img class="third-book__cover" src="C360_2015-09-26-11-25-51-038.jpg" alt="">
                <div class="third-book__info">
                    <div class="content__title">George Raymond Richard Martin</div>
                    <div class="third-info__article">Modern American science fiction writer, screenwriter, producer and
                        editor, winner of many literary awards.</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
