<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="ch-musicplayer.css">
</head>

<body>
    <div class="screen">
        <div class="screen-btns">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="now-play">
            <img class="now-play__cover" src="https://cdn.pixabay.com/photo/2020/10/09/13/12/man-5640540_960_720.jpg">
            <div class="now-play__artist">Tyler, The Creator</div>
            <div class="now-play__genre">Rap, Hip-Hap</div>
        </div>
        <div class="list-btns">
            <div class="list-btn">Shuffle</div>
            <div class="list-btn">
                <i class="fas fa-heart"></i>
                <span>212,971</span>
            </div>
        </div>
        <ul>
            <li class="playlist__title">
                <img class="list__cover" src="https://cdn.pixabay.com/photo/2020/11/01/13/03/lemon-5703655_960_720.jpg"
                    alt="">
                <div class="list__header">
                    <div class="list__artist">Tyler, the Creator</div>
                    <div class="list__name">EARFQUAKE</div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="playlist__title">
                <img class="list__cover" src="https://cdn.pixabay.com/photo/2021/01/15/17/01/green-5919790_960_720.jpg"
                    alt="">
                <svg class="list__cover play-cover" class="w-6 h-6" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16">
                    </path>
                </svg>
                <div class="list__header">
                    <div class="list__artist">Tyler, the Creator</div>
                    <div class="list__name">NOVEMBER</div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="playlist__title">
                <img class="list__cover" src="https://cdn.pixabay.com/photo/2021/01/24/20/21/cloud-5946381_960_720.jpg"
                    alt="">
                <div class="list__header">
                    <div class="list__artist">Tyler, the Creator</div>
                    <div class="list__name">911</div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </li>
            <li class="playlist__title">
                <img class="list__cover" src="https://cdn.pixabay.com/photo/2021/01/23/07/53/dogs-5941898_960_720.jpg"
                    alt="">
                <div class="list__header">
                    <div class="list__artist">Tyler, the Creator</div>
                    <div class="list__name">WOLF</div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </li>
        </ul>
        <div class="mini-player">
            <div class="mini-player__title">
                <div class="list__artist black__artist">Tyler, the Creator</div>
                <div class="list__name">NOVEMBER</div>
            </div>
            <div class="mini-player__btns">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="screen-btns">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <img class="big-player__cover" src="https://cdn.pixabay.com/photo/2021/01/05/01/15/home-5889366_960_720.jpg"
            alt="">
        <div class="big-player__title">
            <div class="big-player__name">November</div>
            <div class="big-player__artist">Tyler, The Creator</div>
        </div>
        <div class="player-bar">
            <div class="player-bar__time">
                <span>1:56</span>
                <span>2:21</span>
            </div>
            <div class="player-bar__pointer">
                <div class="player-bar__left"></div>
                <div class="player-bar__dot"></div>
                <div class="player-bar__right"></div>
            </div>
        </div>
        <div class="big-player__btn">
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>
    </div>
</body>

</html>
